<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://re-panza.github.io/lk_tool/icona.png">
    
    <title>Ricerca Giocatore - L&K Tool</title>
    
    <script src="https://re-panza.github.io/lk_tool/version.js"></script>
    <script>
      document.write(`<link rel="manifest" href="https://re-panza.github.io/lk_tool/manifest.json?v=${APP_VERSION}">`);
    </script>

    <style>
        :root {
            --bg: #0f172a;
            --card: #111c33;
            --muted: #93a4c7;
            --text: #e8eefc;
            --accent: #60a5fa;
            --border: rgba(255, 255, 255, .10);
            --success: #34d399;
            --danger: #ef4444;
            --dangerBg: rgba(239, 68, 68, .12);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(1200px 600px at 20% 0%, rgba(96,165,250,.25), transparent 60%),
                        radial-gradient(1000px 500px at 90% 10%, rgba(52,211,153,.18), transparent 55%),
                        var(--bg);
            color: var(--text);
            padding: env(safe-area-inset-top, 20px) 20px 40px 20px;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            line-height: 1.5;
        }

        /* Container settato esattamente come index_calcola */
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: rgba(17,28,51,.80); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 32px 24px; 
            border-radius: 24px; 
            border: 1px solid var(--border); 
            box-shadow: 0 20px 50px rgba(0,0,0,.3); 
        }

        .nav-header { 
            max-width: 500px; 
            margin: 0 auto 20px auto; 
            display: flex; 
            justify-content: flex-start; 
        }
        
        .btn-home { 
            text-decoration: none; 
            color: var(--accent); 
            font-weight: 700; 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            font-size: 16px;
        }

        h2 { 
            margin: 0 0 24px 0; 
            font-size: 26px; 
            font-weight: 800;
            color: #fff; 
            text-align: center; 
            letter-spacing: -0.02em;
        }

        textarea { 
            width: 100%; 
            height: 140px; 
            padding: 16px; 
            margin-bottom: 20px; 
            border-radius: 16px; 
            border: 1px solid var(--border); 
            background: rgba(255,255,255,.05); 
            color: var(--text); 
            outline: none;
            font-size: 16px; 
            font-family: inherit;
            resize: none;
            -webkit-user-select: text;
            user-select: text;
            transition: border-color 0.2s;
        }
        textarea:focus { border-color: var(--accent); }

        #errorBanner { 
            display: none; 
            margin-bottom: 20px;
            border: 1px solid rgba(239,68,68,.4);
            background: var(--dangerBg);
            color: #ffcfcf;
            border-radius: 16px;
            padding: 14px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .btn-cerca { 
            width: 100%; 
            padding: 16px; 
            background: var(--accent); 
            border: none;
            font-weight: 800; 
            font-size: 17px; 
            border-radius: 16px; 
            cursor: pointer; 
            color: #0f172a; 
            margin-bottom: 12px; 
            transition: transform 0.1s, opacity 0.2s;
        }
        .btn-cerca:active { transform: scale(0.98); opacity: 0.9; }

        .btn-export-box { display: flex; gap: 12px; margin-top: 10px; display: none; }
        .btn-exp { 
            flex: 1; 
            padding: 14px; 
            border-radius: 14px; 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 14px;
            border: 1px solid var(--border);
        }
        .btn-sel { background: rgba(52, 211, 153, 0.1); color: var(--success); border-color: rgba(52, 211, 153, 0.3); }
        .btn-all { background: rgba(255,255,255,0.05); color: var(--muted); }

        /* Stile Risultati */
        #risultati { margin-top: 24px; }
        .player-group { margin-bottom: 16px; border: 1px solid var(--border); border-radius: 18px; overflow: hidden; background: rgba(255,255,255,.02); }
        .player-header { padding: 18px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 16px; color: var(--accent); }
        .player-content { display: none; padding: 12px; background: rgba(0,0,0,0.2); border-top: 1px solid var(--border); }
        .player-header.active + .player-content { display: block; }

        .castello-card { 
            background: rgba(255,255,255,.03); 
            padding: 14px; 
            margin-bottom: 10px; 
            border-radius: 14px; 
            border: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            gap: 14px; 
        }
        .hab-check { width: 20px; height: 20px; cursor: pointer; accent-color: var(--accent); }
        .castello-nome { font-weight: 700; color: #fff; display: block; font-size: 16px; }
        .castello-info { font-size: 13px; color: var(--muted); margin-top: 3px; }
        .castello-link { color: var(--accent); text-decoration: none; font-family: monospace; font-size: 12px; display: block; margin-top: 8px; opacity: 0.6; }

        /* Footer identico a Calcola */
        .paypal-footer { text-align: center; margin-top: 40px; padding: 30px 20px; border-top: 1px solid var(--border); }
        .paypal-link {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            background: rgba(0, 112, 186, 0.1);
            padding: 12px 24px;
            border-radius: 50px;
            border: 1px solid rgba(0, 112, 186, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="https://re-panza.github.io/lk_tool/index.html" class="btn-home">üè† Torna alla Home</a>
    </div>

    <div class="container">
        <h2>üîç Ricerca Giocatore</h2>
        
        <div id="errorBanner">‚ö†Ô∏è Incolla 'Nome giocatore:' e il link 'l+k://player'</div>

        <textarea id="inputText" placeholder="Incolla qui il profilo...&#10;Nome giocatore: Re Panza&#10;l+k://player?605&327"></textarea>
        
        <button class="btn-cerca" onclick="cerca()">AVVIA RICERCA</button>

        <div id="export-buttons" class="btn-export-box">
            <button class="btn-exp btn-sel" onclick="exportReport(true)">üì• SELEZIONATI</button>
            <button class="btn-exp btn-all" onclick="exportReport(false)">üì• TUTTI</button>
        </div>

        <div id="risultati"></div>
    </div>

    <footer class="paypal-footer">
        <p style="font-size:12px; color:var(--muted); margin-bottom:12px;">Ti piace questo strumento?</p>
        <a href="https://www.paypal.me/AmedeoPanza" target="_blank" class="paypal-link">
            ‚òï Offrimi un caff√® su PayPal
        </a>
    </footer>

    <script>
    let db = [];
let mondoCaricatoAttualmente = "";

// Mappa dei database per ogni mondo
const configMondi = {
    "327": "https://re-panza.github.io/lk_tool/mondo327.json",
    "337": "https://lkscanner337.github.io/scanner/mondo337.json"
};
        function getTipoHabitat(t) {
            const tipo = String(t).trim();
            if (tipo === "0") return "Castello";
            if (tipo === "2") return "Fortezza";
            if (tipo === "4") return "Citt√†";
            return isNaN(tipo) ? tipo : "Metropoli";
        }

        async function cerca() {
            const input = document.getElementById('inputText').value;
            const resDiv = document.getElementById('risultati');
            const exportDiv = document.getElementById('export-buttons');
            const errorBanner = document.getElementById('errorBanner');
            
            resDiv.innerHTML = ""; 
            errorBanner.style.display = "none";

            // 1. Controllo validit√† e identificazione Mondo
            const matchMondo = input.match(/&(\d+)/);
            const regexGiocatore = /(?:nome\s+)?giocatore:/i;
            if (!regexGiocatore.test(input) || !input.includes("l+k://player?") || !matchMondo) {
                exportDiv.style.display = "none";
                return;
            }

            const mondoScelto = matchMondo[1];

            // 2. Caricamento dinamico del DB se il mondo √® cambiato
            if (mondoCaricatoAttualmente !== mondoScelto) {
                const url = configMondi[mondoScelto];
                if (!url) {
                    alert("Mondo " + mondoScelto + " non supportato!");
                    return;
                }
                try {
                    const risposta = await fetch(url + "?v=" + Date.now());
                    db = await risposta.json();
                    mondoCaricatoAttualmente = mondoScelto;
                } catch (err) { 
                    alert("Errore nel caricamento dei dati del Mondo " + mondoScelto);
                    return;
                }
            }

            // 3. Elaborazione dei risultati
           const chunks = input.split(regexGiocatore).filter(c => c.trim() !== "");
            chunks.forEach(chunk => {
                const linee = chunk.trim().split('\n');
                const nomePlayer = linee[0].trim();
                const idMatch = chunk.match(/player\?(\d+)/);

                if (idMatch) {
                    const pID = parseInt(idMatch[1]);
                    let castelli = db.filter(c => c.p === pID);
                    castelli.sort((a, b) => (b.pt || 0) - (a.pt || 0));
                    renderPlayerGroup(nomePlayer, castelli, resDiv, mondoScelto);
                    exportDiv.style.display = "flex";
                }
            });
        }

        function renderPlayerGroup(nome, castelli, container, mondo) {
            const group = document.createElement('div');
            group.className = 'player-group';
            let itemsHtml = castelli.map((c, i) => {
                const tipo = getTipoHabitat(c.t);
                // NOTA: Abbiamo aggiunto la variabile 'mondo' dinamica qui sotto
                const link = `l+k://coordinates?${c.x},${c.y}&${mondo}`;
                const punti = (c.pt || 0).toLocaleString();
                return `
                    <div class="castello-card">
                        <input type="checkbox" class="hab-check" 
                               data-nome="${c.n}" data-tipo="${tipo}" 
                               data-punti="${punti}" data-link="${link}">
                        <div style="flex-grow:1">
                            <span class="castello-nome">${i+1}. ${c.n || 'Senza Nome'}</span>
                            <span class="castello-info"><b>${tipo}</b> ‚Ä¢ ${punti} pt</span>
                            <a href="${link}" class="castello-link">${link}</a>
                        </div>
                    </div>`;
            }).join('');

            group.innerHTML = `
                <div class="player-header" onclick="this.classList.toggle('active')">
                    <span>üë§ ${nome} (${castelli.length})</span>
                    <span>‚ñº</span>
                </div>
                <div class="player-content">${castelli.length > 0 ? itemsHtml : '<p style="padding:15px; color:var(--muted); font-size:13px;">Nessun dato trovato.</p>'}</div>
            `;
            container.appendChild(group);
        }

        function exportReport(soloSelezionati) {
            const checkboxes = document.querySelectorAll('.hab-check');
            let testo = "--- REPORT INTELLIGENCE L&K ---\n\n";
            let count = 0;
            checkboxes.forEach(cb => {
                if (!soloSelezionati || cb.checked) {
                    testo += `${cb.dataset.tipo}: ${cb.dataset.nome} (${cb.dataset.punti} pt)\nLink: ${cb.dataset.link}\n\n`;
                    count++;
                }
            });
            if (count === 0) return alert("Nessuna selezione!");
            const blob = new Blob([testo], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Report_Intelligence.txt`;
            a.click();
        }
    </script>
</body>
</html>
