<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>L&K Scanner 327</title>
    <style>
        body { background-color: #111; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .box { max-width: 450px; margin: 0 auto; background: #222; padding: 20px; border-radius: 10px; border: 1px solid #444; }
        input { width: 80%; padding: 12px; border-radius: 5px; border: none; margin-bottom: 10px; }
        button { width: 85%; padding: 12px; background: #ffcc00; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; }
        .info { margin: 15px 0; font-size: 0.9em; }
        .risultato { text-align: left; margin-top: 20px; border-top: 1px solid #444; padding-top: 15px; }
        .castello { background: #333; padding: 10px; margin-bottom: 10px; border-radius: 5px; border-left: 4px solid #ffcc00; }
        a { color: #00ccff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <h2>Scanner Mondo 327</h2>
        <div id="stato" class="info">Connessione in corso...</div>
        
        <input type="text" id="inputLink" placeholder="Incolla link giocatore qui">
        <button onclick="cerca()">TROVA CASTELLI</button>

        <div id="risultati" class="risultato"></div>
    </div>

    <script>
        let db = [];

        // Funzione di caricamento forzato
        async function loadDB() {
            const stato = document.getElementById('stato');
            try {
                // Proviamo l'URL pubblico della tua lk_tool
                const response = await fetch('https://re-panza.github.io/lk_tool/mondo327.json?nocache=' + Math.random());
                if (!response.ok) throw new Error('File non trovato');
                db = await response.json();
                stato.innerHTML = "‚úÖ Database Online: " + db.length + " castelli";
                stato.style.color = "lime";
            } catch (err) {
                stato.innerHTML = "‚ùå Errore: Il database non risponde.<br>Controlla la repo lk_tool.";
                stato.style.color = "red";
                console.error(err);
            }
        }

        loadDB();

        function cerca() {
            const input = document.getElementById('inputLink').value;
            const resDiv = document.getElementById('risultati');
            
            // Estrazione ID
            const match = input.match(/player\?(\d+)/);
            if (!match) {
                alert("Link non valido! Incolla il link profilo dal gioco.");
                return;
            }

            const id = parseInt(match[1]);
            const filtrati = db.filter(c => c.p === id);

            if (filtrati.length === 0) {
                resDiv.innerHTML = "Nessun castello trovato per l'ID " + id;
                return;
            }

            let html = "<b>Trovati " + filtrati.length + " castelli:</b><br><br>";
            filtrati.forEach(c => {
                const link = "l+k://coordinate?" + c.x + "&" + c.y + "&327";
                html += '<div class="castello">' +
                        '<b>' + c.n + '</b><br>' +
                        '<a href="' + link + '">üìç Vai a ' + c.x + ':' + c.y + '</a>' +
                        '</div>';
            });
            resDiv.innerHTML = html;
        }
    </script>
</body>
</html>
